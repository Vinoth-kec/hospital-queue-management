<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="./js/vue.js"></script>
  <script src="./js/axios.min.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="app">
    <b>图片播放间隔：</b><input v-model="picInterval" placeholder="图片间隔" size=50> <button @click="setPicInterval()">设置</button>
    <br />
    <b>通知栏内容：</b><input v-model="notification" placeholder="通知栏内容" size=50> <button
      @click="setNotification()">设置</button>
    <br />
    <hr />
    <input v-model="newPaitent.name" placeholder="姓名" size=50><br />
    <input v-model="newPaitent.clinicNum" placeholder="诊室名称" size=50><br />
    <input v-model="newPaitent.uid" placeholder="身份证号码" size=50><br />
    <button @click="addPatient">增加</button>
    <br />
    <hr />
    <button @click="nextPatient">下一位</button>
    <div>
      <div class="oneline">
        <ol>
          <li v-for="(patient,i) in patientList">
            {{patient.name}} {{patient.clinic_num}}
            <button @click="moveUpPatient([patient.id])">⬆️</button>
            <button @click="moveDownPatient([patient.id])">⬇️</button>
            <button @click="deletePatient([patient.id])">删除</button>
            <button v-if="i==0" @click="callPatient([patient.id])">再次呼叫</button>
          </li>
        </ol>
      </div>
      <div class="oneline">
        <button @click="addPatients">批量添加</button>
        <br />
        <textarea cols=50 rows=100 v-model="addingPatients" placeholder="每行一个病人，格式（后两项可有可无，英文逗号）：姓名,诊室,身份证"></textarea>
      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        patientList: [],
        newPaitent: {
          name: "",
          clinic_num: "直线加速器室",
          uid: "",
        },
        addingPatients: "",
        picInterval: 10,
        notification: "祝您身体健康!"
      },
      created: function () {
        this.getPatients()
      },
      methods: {
        getPatients: function () {
          _self = this
          axios.get('/patient_list').then(function (response) {
            _self.patientList = response.data
          })
        },
        addPatients: function () {
          let p = this.addingPatients.split("\n")
          let failedList = ""
          for (i in p) {
            let line = p[i].trim()
            if (line == "") {
              continue
            }
            info = line.split(",", 3)
            let name = info[0]
            let clinic = info[1]
            let uid = info[2]
            if (clinic == undefined) {
              clinic = "直线加速器室"
            }
            if (uid == undefined) {
              uid = ""
            }
            axios.post('/patient_list', {
              name: name,
              clinic_num: clinic,
              uid: uid,
            }).then(function (response) {
              if (response.status != 200) {
                alert("添加" + name + "失败")
              }
              if (i == (p.length - 1)) {
                _self.getPatients()
              }
            })
          }
        },
        addPatient: function () {
          if (this.newPaitent.name == "") {
            alert("请输入姓名")
            return
          }
          if (this.newPaitent.clinicNum == "") {
            alert("请输入诊室名")
            return
          }
          _self = this
          axios.post('/patient_list', {
            name: this.newPaitent.name,
            uid: this.newPaitent.uid,
            clinic_num: this.newPaitent.clinicNum,
          }).then(function (response) {
            _self.getPatients()
          })
          this.newPaitent.name = ""
        },
        nextPatient: function () {
          let patientNum = this.patientList.length
          if (patientNum < 1) {
            alert("没有病人")
            return
          }
          preId = this.patientList[0].id
          if (typeof (preId) == "undefined" || preId == "") {
            console.log("no id")
            return
          }
          _self = this
          axios.delete('/patient_list/' + preId).then(function (response) {
            _self.getPatients()
          })
        },
        deletePatient: function(id) {
          _self = this
          axios.delete('/patient_list/' + id).then(function (response) {
            _self.getPatients()
          })
        },
        callPatient: function (id) {
          if (typeof (id) == "undefined" || id == "") {
            console.log("no id")
            return
          }
          axios.put('/patient_list/' + id + '/actions/call').then(function (response) { })
        },
        moveUpPatient: function (id) {
          if (typeof (id) == "undefined" || id == "") {
            console.log("no id")
            return
          }
          _self = this
          axios.put('/patient_list/' + id + '/actions/move_up').then(function (response) {
            _self.getPatients()
          })
        },
        moveDownPatient: function (id) {
          if (typeof (id) == "undefined" || id == "") {
            console.log("no id")
            return
          }
          _self = this
          axios.put('/patient_list/' + id + '/actions/move_down').then(function (response) {
            _self.getPatients()
          })
        },
        setPicInterval: function () {
          axios.put('/ads_img/interval', { "interval": parseInt(this.picInterval) }).then(function (response) {
            if (response.status == 200) {
              alert("时间被设置为" + response.data + "s")
            } else {
              alert("设置失败")
            }
          })
        },
        setNotification: function () {
          axios.put('/notification', { "content": this.notification }).then(function (response) {
            if (response.status != 200) {
              alert("设置失败")
            }
          })
        }
      }
    })
  </script>
</body>

</html>
